<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Brasil</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header-container container text-center">
        <div class="row">
            <div class="col">
                <img src="" alt="Logo Netflix">
            </div>
            <div class="col">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Português
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Português (Brasil)</a></li>
                            <li><a class="dropdown-item" href="#">Inglês</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-danger">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </header>
    <main class="main-container">
        <section class="main-section-container">
            <div class="main-section-box">
                <p class="main-box-p"></p>
                <p class="main-box-p"></p>
                <p class="main-box-p"></p>
            </div>
            <div class="main-section-box"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
