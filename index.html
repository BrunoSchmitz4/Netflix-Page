<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Brasil</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
      <div>
        <select class="form-select d-inline w-auto me-2 bg-dark text-white border-secondary">
          <option selected>Português</option>
          <option>English</option>
        </select>
        <button class="btn btn-danger">Entrar</button>
      </div>
    </header>

    <main class="main-container container">
        <br><br><br>
        <section class="main-section-container">
            <div class="main-section-box col text-center align-items-center">
                <h2 class="main-box-p">
                    <b>Filmes, séries e muito mais, sem limites</b>
                </h2>
                <p class="main-box-p">
                    A partir de R$ 20,90. Cancele quando quiser.
                </p>
                <p class="main-box-p">
                    Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </p>
            </div>
            <div class="main-section-box">
                <form class="email-form row justify-content-center align-items-center" action="">
                    <div class="col-3">
                        <input id="email" class="form-email form-control m-2" type="email" required placeholder="Email">
                    </div>
                    <div class="col-2">
                        <button class="btn-form btn btn-danger" type="submit">Vamos lá ></button>
                    </div>
                </form>
            </div>
        </section>
        <section class="main-section-container"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
